<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="div1">
            <h1>Image Editor</h1>
            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="div2">
            <div class="filters">
                <ul>
                    <li>
                        <label for="saturate">Saturation</label>
                        <input type="range" id="saturate" min="0" max="200">
                    </li>

                    <li>
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="0" max="200">
                    </li>

                    <li>
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="0" max="200">
                    </li>

                    <li>
                        <label for="sepia">Sepia</label>
                        <input type="range" id="sepia" min="0" max="200" value="0">
                    </li>

                    <li>
                        <label for="grayscale">Grayscale</label>
                        <input type="range" id="grayscale" min="0" max="1" step="0.1" value="0">
                    </li>

                    <li>
                        <label for="blur">Blur</label>
                        <input type="range" id="blur" min="0" max="5" step="0.1" value="0">
                    </li>

                    <li>
                        <label for="hueRotate">Hue rotate</label>
                        <input type="range" id="hueRotate" min="0" max="350" value="0">
                    </li>

                    <li>
                        <div class="buttoms">
                            <span onclick="resetValue()">reset</span>
                            <!-- <a href="./resize.html" id="resize" id="resize">resize</a> -->
                            <a download="true" id="download">Download</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
